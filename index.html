<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CUBIX Unblocker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CUBIX</h1>
    <div class="unblocker">
      <iframe id="unblocked-site" src="https://www.google.com" frameborder="0"></iframe>
    </div>
    <div class="url-form">
      <form>
        <input type="text" id="url-input" placeholder="Enter URL to Unblock">
        <button type="submit" id="unblock-btn">Unblock</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
